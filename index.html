<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('img/gym-background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
        .slider-frame {
            max-width: 1000px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .slider-frame ul {
            display: flex;
            padding: 0;
            margin: 0;
            list-style: none;
            animation: slide 20s infinite;
        }
        .slider-frame li {
            min-width: 100%;
        }
        .slider-frame img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        @keyframes slide {
            0% { transform: translateX(0); }
            10% { transform: translateX(-100%); }
            20% { transform: translateX(-200%); }
            30% { transform: translateX(-300%); }
            40% { transform: translateX(-400%); }
            50% { transform: translateX(-500%); }
            60% { transform: translateX(-600%); }
            70% { transform: translateX(-700%); }
            80% { transform: translateX(-800%); }
            90% { transform: translateX(-900%); }
            100% { transform: translateX(-1000%); }
        }
        .brands {
            text-align: center;
            padding: 2em;
        }
        .brands h1 {
            font-size: 40px;
            color: #333;
        }
        .brands img {
            margin: 0 15px;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        footer div {
            background-color: #D2B48C;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        footer p {
            display: inline;
            font-size: 24px;
            margin-right: 10px;
        }
        footer input {
            width: 60%;
            padding: 10px;
            border-radius: 8px;
            border: none;
        }
        .gif-container {
            text-align: center;
            margin: 20px 0;
        }
        .gif-container img {
            width: 100%;
            max-width: 600px;
            height: auto;
        }
    </style>
</head>
<body>
    <nav>
        <a href="somos.html">Quienes somos</a>
        <a href="productos.html">Productos</a>
        <a href="contactos.html">Contactos</a>

    </nav>
